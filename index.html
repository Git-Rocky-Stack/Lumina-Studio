    <style>
        :root {
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a855f7;
            --glow-primary: rgba(99, 102, 241, 0.4);
            --glow-secondary: rgba(139, 92, 246, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .font-display {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
        }

        /* Premium glass effects */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .glass-card-hover:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #818cf8, #a78bfa); }

        /* ===== PREMIUM ANIMATIONS ===== */

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(1deg); }
            50% { transform: translateY(-25px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-1deg); }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-40px) rotate(3deg) scale(1.02); }
        }

        @keyframes float-reverse {
            0%, 100% { transform: translateY(-20px) rotate(-2deg); }
            50% { transform: translateY(0) rotate(2deg); }
        }

        /* Gradient animations */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes gradient-rotate {
            0% { --gradient-angle: 0deg; }
            100% { --gradient-angle: 360deg; }
        }

        /* Glow effects */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px var(--glow-primary),
                            0 0 40px var(--glow-secondary),
                            0 0 60px transparent;
            }
            50% {
                box-shadow: 0 0 40px var(--glow-primary),
                            0 0 80px var(--glow-secondary),
                            0 0 120px rgba(168, 85, 247, 0.2);
            }
        }

        @keyframes glow-line {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%); }
        }

        /* Text animations */
        @keyframes text-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes typing-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Particle/dot animations */
        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-30px) translateX(10px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-50px) translateX(-10px) scale(1);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-30px) translateX(15px) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbit-reverse {
            0% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
            100% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
        }

        /* Shimmer/shine effects */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Border animations */
        @keyframes border-flow {
            0%, 100% { border-color: rgba(99, 102, 241, 0.3); }
            50% { border-color: rgba(139, 92, 246, 0.6); }
        }

        /* Scale/morph animations */
        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
            25% { border-radius: 30% 60% 70% 40%/50% 60% 30% 60%; }
            50% { border-radius: 50% 60% 30% 60%/30% 50% 70% 60%; }
            75% { border-radius: 60% 40% 60% 30%/60% 40% 60% 40%; }
        }

        /* Marquee animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes marquee-reverse {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Reveal animations */
        @keyframes reveal-up {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes reveal-scale {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fade-in-up {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* 3D card effects */
        @keyframes card-float {
            0%, 100% { transform: perspective(1000px) rotateX(2deg) rotateY(-2deg) translateZ(0); }
            50% { transform: perspective(1000px) rotateX(-2deg) rotateY(2deg) translateZ(20px); }
        }

        /* Aurora/gradient background */
        @keyframes aurora {
            0%, 100% {
                background-position: 50% 50%, 50% 50%;
            }
            25% {
                background-position: 0% 50%, 100% 50%;
            }
            50% {
                background-position: 50% 100%, 50% 0%;
            }
            75% {
                background-position: 100% 50%, 0% 50%;
            }
        }

        /* ===== ANIMATION CLASSES ===== */
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-float-slow { animation: float-slow 12s ease-in-out infinite; }
        .animate-float-reverse { animation: float-reverse 8s ease-in-out infinite; }
        .animate-float-delayed { animation: float 8s ease-in-out infinite; animation-delay: -4s; }

        .animate-gradient {
            background-size: 200% auto;
            animation: gradient-shift 4s ease infinite;
        }
        .animate-gradient-x {
            background-size: 200% 100%;
            animation: gradient-x 8s linear infinite;
        }

        .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        .animate-marquee { animation: marquee 40s linear infinite; }
        .animate-marquee-slow { animation: marquee 60s linear infinite; }
        .animate-marquee-reverse { animation: marquee-reverse 45s linear infinite; }

        .animate-morph { animation: morph 20s ease-in-out infinite; }
        .animate-orbit { animation: orbit 30s linear infinite; }
        .animate-orbit-reverse { animation: orbit-reverse 40s linear infinite; }

        .animate-text-shimmer {
            background: linear-gradient(90deg, #fff 0%, #a5b4fc 25%, #fff 50%, #c4b5fd 75%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: text-shimmer 5s linear infinite;
        }

        .animate-border-flow { animation: border-flow 3s ease-in-out infinite; }
        .animate-particle { animation: particle-float 8s ease-in-out infinite; }
        .animate-card-float { animation: card-float 10s ease-in-out infinite; }

        /* Hover interactions */
        .hover-lift {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }

        .hover-glow {
            transition: box-shadow 0.4s ease;
        }
        .hover-glow:hover {
            box-shadow: 0 0 30px var(--glow-primary), 0 0 60px var(--glow-secondary);
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Magnetic button effect placeholder */
        .magnetic-wrap {
            position: relative;
            display: inline-block;
        }

        /* Text gradient utilities */
        .text-gradient-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .text-gradient-secondary {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 50%, #c4b5fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .text-gradient-shine {
            background: linear-gradient(90deg, #fff 0%, #a5b4fc 25%, #fff 50%, #c4b5fd 75%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Premium button styles */
        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        .btn-premium:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        /* Grid background */
        .bg-grid {
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .bg-grid-dense {
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Noise texture overlay */
        .noise-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Spotlight effect */
        .spotlight {
            position: relative;
        }

        .spotlight::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(99, 102, 241, 0.1),
                transparent 40%
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spotlight:hover::before {
            opacity: 1;
        }

        /* 3D perspective container */
        .perspective-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .card-3d {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .card-3d:hover {
            transform: rotateY(-5deg) rotateX(5deg) translateZ(20px);
        }

        /* Stagger animation delays */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        /* ===== ACCESSIBILITY IMPROVEMENTS ===== */

        /* Enhanced focus indicators for keyboard navigation */
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 3px;
            border-radius: 4px;
        }

        /* Skip to main content link for screen readers */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 9999;
            font-weight: 600;
            text-decoration: none;
            transition: top 0.3s ease;
        }

        .skip-link:focus {
            top: 16px;
        }

        /* Improved contrast text utilities - WCAG AA compliant */
        .text-accessible-muted {
            color: #cbd5e1; /* slate-300 - 7.1:1 contrast ratio */
        }

        .text-accessible-subtle {
            color: #94a3b8; /* slate-400 - 4.5:1 at larger sizes */
        }

        /* Screen reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Reduced motion support - improved implementation */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }

            /* Keep opacity transitions for UX */
            .animate-fade,
            [class*="fade"] {
                transition-duration: 0.2s !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .glass-card {
                border-width: 2px;
                border-color: rgba(255, 255, 255, 0.3);
            }

            .text-slate-400 {
                color: #e2e8f0 !important;
            }
        }

        /* Minimum touch target size for mobile */
        @media (pointer: coarse) {
            button,
            a,
            [role="button"] {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Selection styling */
        ::selection {
            background: rgba(99, 102, 241, 0.3);
            color: #fff;
        }
    </style>
