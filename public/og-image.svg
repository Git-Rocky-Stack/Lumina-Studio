<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Cinematic dark background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0118"/>
      <stop offset="30%" style="stop-color:#0f0720"/>
      <stop offset="70%" style="stop-color:#120a24"/>
      <stop offset="100%" style="stop-color:#0a0118"/>
    </linearGradient>

    <!-- Vibrant accent gradients -->
    <linearGradient id="accentPrimary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <linearGradient id="accentHot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>

    <linearGradient id="accentCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>

    <!-- Dramatic glow filters -->
    <filter id="megaGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="80" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="hotGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sharpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated-look grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(139,92,246,0.06)" stroke-width="1"/>
    </pattern>

    <!-- Noise texture simulation -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <!-- Deep cinematic background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.8"/>

  <!-- Dramatic light bursts - simulating stage/party lights -->
  <ellipse cx="0" cy="315" rx="500" ry="400" fill="#6366f1" opacity="0.12" filter="url(#megaGlow)"/>
  <ellipse cx="1200" cy="315" rx="500" ry="400" fill="#a855f7" opacity="0.12" filter="url(#megaGlow)"/>
  <ellipse cx="600" cy="0" rx="600" ry="300" fill="#ec4899" opacity="0.08" filter="url(#megaGlow)"/>
  <ellipse cx="600" cy="630" rx="500" ry="250" fill="#06b6d4" opacity="0.06" filter="url(#megaGlow)"/>

  <!-- Center focal glow -->
  <ellipse cx="600" cy="280" rx="400" ry="200" fill="#8b5cf6" opacity="0.15" filter="url(#megaGlow)"/>

  <!-- Laser beam effects -->
  <line x1="0" y1="200" x2="400" y2="315" stroke="#ec4899" stroke-width="2" opacity="0.3" filter="url(#hotGlow)"/>
  <line x1="1200" y1="180" x2="800" y2="315" stroke="#06b6d4" stroke-width="2" opacity="0.3" filter="url(#hotGlow)"/>
  <line x1="100" y1="630" x2="500" y2="350" stroke="#a855f7" stroke-width="1.5" opacity="0.2" filter="url(#hotGlow)"/>
  <line x1="1100" y1="630" x2="700" y2="350" stroke="#6366f1" stroke-width="1.5" opacity="0.2" filter="url(#hotGlow)"/>

  <!-- Floating orbs/particles -->
  <circle cx="150" cy="120" r="6" fill="#ec4899" opacity="0.7" filter="url(#sharpGlow)"/>
  <circle cx="250" cy="80" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="950" cy="100" r="8" fill="#06b6d4" opacity="0.6" filter="url(#sharpGlow)"/>
  <circle cx="1050" cy="180" r="5" fill="#a855f7" opacity="0.5"/>
  <circle cx="80" cy="450" r="7" fill="#6366f1" opacity="0.5" filter="url(#sharpGlow)"/>
  <circle cx="1120" cy="480" r="6" fill="#ec4899" opacity="0.5" filter="url(#sharpGlow)"/>
  <circle cx="200" cy="550" r="4" fill="#06b6d4" opacity="0.4"/>
  <circle cx="1000" cy="520" r="5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="400" cy="150" r="3" fill="#f43f5e" opacity="0.5"/>
  <circle cx="800" cy="130" r="4" fill="#a855f7" opacity="0.4"/>

  <!-- Main content -->
  <g transform="translate(600, 260)">
    <!-- Logo icon with intense glow -->
    <g transform="translate(-320, -70)">
      <rect x="-45" y="-45" width="90" height="90" rx="22" fill="url(#accentPrimary)" filter="url(#hotGlow)"/>
      <path
        d="M 10 -28 L -24 10 L 0 10 L -5 38 L 28 0 L 5 0 L 10 -28 Z"
        fill="white"
        filter="url(#sharpGlow)"
      />
    </g>

    <!-- Brand name -->
    <g transform="translate(-180, -45)">
      <text x="0" y="0" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">
        <tspan>Lumina</tspan><tspan fill="url(#textGrad)">Studio</tspan>
      </text>
      <!-- OS badge -->
      <rect x="438" y="-52" width="62" height="36" rx="8" fill="url(#accentPrimary)"/>
      <text x="469" y="-27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="800" fill="white" text-anchor="middle">OS</text>
    </g>

    <!-- Hero tagline with gradient -->
    <text x="0" y="50" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle" filter="url(#textGlow)">
      Create Without Limits
    </text>

    <!-- Subheadline -->
    <text x="0" y="100" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="#94a3b8" text-anchor="middle">
      The AI Creative Suite for Designers, Marketers &amp; Creators
    </text>

    <!-- Feature badges -->
    <g transform="translate(0, 160)">
      <g transform="translate(-220, 0)">
        <rect x="-75" y="-20" width="150" height="40" rx="20" fill="rgba(99,102,241,0.2)" stroke="rgba(129,140,248,0.4)" stroke-width="1.5"/>
        <circle cx="-50" cy="0" r="4" fill="#6366f1"/>
        <text x="5" y="6" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#a5b4fc" text-anchor="middle">AI-Powered</text>
      </g>
      <g transform="translate(0, 0)">
        <rect x="-75" y="-20" width="150" height="40" rx="20" fill="rgba(236,72,153,0.2)" stroke="rgba(244,114,182,0.4)" stroke-width="1.5"/>
        <circle cx="-50" cy="0" r="4" fill="#ec4899"/>
        <text x="5" y="6" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#f9a8d4" text-anchor="middle">10x Faster</text>
      </g>
      <g transform="translate(220, 0)">
        <rect x="-75" y="-20" width="150" height="40" rx="20" fill="rgba(6,182,212,0.2)" stroke="rgba(34,211,238,0.4)" stroke-width="1.5"/>
        <circle cx="-50" cy="0" r="4" fill="#06b6d4"/>
        <text x="5" y="6" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#67e8f9" text-anchor="middle">Free to Start</text>
      </g>
    </g>
  </g>

  <!-- Bottom accent line with glow -->
  <rect x="200" y="590" width="800" height="4" rx="2" fill="url(#accentPrimary)" filter="url(#sharpGlow)" opacity="0.8"/>

  <!-- Corner accents -->
  <path d="M 0 50 L 0 0 L 50 0" fill="none" stroke="url(#accentPrimary)" stroke-width="3" opacity="0.5"/>
  <path d="M 1150 0 L 1200 0 L 1200 50" fill="none" stroke="url(#accentPrimary)" stroke-width="3" opacity="0.5"/>
  <path d="M 0 580 L 0 630 L 50 630" fill="none" stroke="url(#accentCyan)" stroke-width="3" opacity="0.4"/>
  <path d="M 1150 630 L 1200 630 L 1200 580" fill="none" stroke="url(#accentHot)" stroke-width="3" opacity="0.4"/>

  <!-- Vignette overlay -->
  <rect width="1200" height="630" fill="url(#bgGrad)" opacity="0.3" style="mix-blend-mode: multiply;"/>
</svg>
