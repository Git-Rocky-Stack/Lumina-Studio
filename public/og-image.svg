<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>

    <!-- Primary accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glowLarge" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="60" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowMedium" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowSmall" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(99,102,241,0.08)" stroke-width="1"/>
    </pattern>

    <!-- Clip for rounded corners -->
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="1200" height="630" rx="0" ry="0"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Large gradient orbs -->
  <ellipse cx="200" cy="150" rx="400" ry="350" fill="#6366f1" opacity="0.15" filter="url(#glowLarge)"/>
  <ellipse cx="1000" cy="500" rx="350" ry="300" fill="#8b5cf6" opacity="0.12" filter="url(#glowLarge)"/>
  <ellipse cx="600" cy="315" rx="300" ry="250" fill="#a855f7" opacity="0.08" filter="url(#glowLarge)"/>

  <!-- Floating particles -->
  <circle cx="150" cy="100" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="300" cy="80" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="900" cy="120" r="4" fill="#a855f7" opacity="0.4"/>
  <circle cx="1050" cy="200" r="2" fill="#6366f1" opacity="0.5"/>
  <circle cx="100" cy="400" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="1100" cy="450" r="3" fill="#a855f7" opacity="0.5"/>
  <circle cx="200" cy="550" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="1000" cy="550" r="4" fill="#8b5cf6" opacity="0.3"/>

  <!-- Decorative rings -->
  <circle cx="100" cy="530" r="60" fill="none" stroke="rgba(99,102,241,0.15)" stroke-width="1"/>
  <circle cx="1100" cy="100" r="80" fill="none" stroke="rgba(139,92,246,0.12)" stroke-width="1"/>

  <!-- Main content group - centered -->
  <g transform="translate(600, 280)">
    <!-- Logo icon -->
    <g transform="translate(-280, -80)">
      <rect x="-40" y="-40" width="80" height="80" rx="20" fill="url(#iconGrad)" filter="url(#glowMedium)"/>
      <path
        d="M 8 -24 L -20 8 L 0 8 L -4 32 L 24 0 L 4 0 L 8 -24 Z"
        fill="white"
        filter="url(#glowSmall)"
      />
    </g>

    <!-- Brand text -->
    <g transform="translate(-160, -60)">
      <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="800" fill="white">
        <tspan>Lumina</tspan><tspan fill="#818cf8">Studio</tspan>
      </text>
      <!-- OS badge -->
      <rect x="390" y="-45" width="56" height="32" rx="6" fill="url(#accentGrad)"/>
      <text x="418" y="-22" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">OS</text>
    </g>

    <!-- Tagline -->
    <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
      The AI Creative Suite
    </text>

    <!-- Feature pills -->
    <g transform="translate(0, 100)">
      <!-- Pill 1 -->
      <g transform="translate(-200, 0)">
        <rect x="-70" y="-18" width="140" height="36" rx="18" fill="rgba(99,102,241,0.15)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
        <text x="0" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#a5b4fc" text-anchor="middle">AI-Powered</text>
      </g>
      <!-- Pill 2 -->
      <g transform="translate(0, 0)">
        <rect x="-70" y="-18" width="140" height="36" rx="18" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
        <text x="0" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd" text-anchor="middle">Create Faster</text>
      </g>
      <!-- Pill 3 -->
      <g transform="translate(200, 0)">
        <rect x="-70" y="-18" width="140" height="36" rx="18" fill="rgba(168,85,247,0.15)" stroke="rgba(168,85,247,0.3)" stroke-width="1"/>
        <text x="0" y="6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#d8b4fe" text-anchor="middle">No Limits</text>
      </g>
    </g>
  </g>

  <!-- Bottom gradient line -->
  <rect x="300" y="580" width="600" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.6"/>

  <!-- Subtle vignette effect -->
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0">
    <animate attributeName="opacity" values="0;0" dur="1s"/>
  </rect>
</svg>
